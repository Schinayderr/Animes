<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Básico</title>
    <style>
        body {
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: url('https://i0.wp.com/www.88milhas.com.br/wp-content/uploads/2015/07/88milhas_JStars.png?fit=642%2C320&ssl=1') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 60px 20px;
            border-radius: 10px;
            position: relative;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        nav {
            background: #0056b3;
            padding: 10px;
            position: relative;
            border-radius: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 15px;
            position: relative;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }
        nav ul li:hover {
            transform: translateY(-5px);
        }
        nav ul li a:hover {
            background: #003366;
            color: #ffcc00;
        }
        .submenu {
            display: none;
            position: absolute;
            background: #004080;
            width: 150px;
            left: 0;
            top: 100%;
            text-align: left;
            padding: 10px 0;
            border-radius: 10px;
            transition: opacity 0.4s ease-in-out;
            opacity: 0;
        }
        .submenu li {
            display: block;
            margin: 0;
        }
        .submenu li a {
            padding: 10px;
            display: block;
            color: white;
            border-radius: 10px;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }
        .submenu li a:hover {
            background: #002244;
            color: #ffcc00;
        }
        nav ul li:hover .submenu {
            display: block;
            opacity: 1;
        }
        section {
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: background 0.5s ease-in-out;
        }
        section:hover {
            background: #f0f0f0;
        }
        footer {
            color: white;
            background: #333;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            border-radius: 10px;
            transition: background 0.5s ease-in-out;
        }
        footer:hover {
            background: #222;
        }
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            z-index: 9999;
        }
        #loading-bar {
            width: 150px;
            height: 4px;
            background: #ffcc00;
            margin-top: 10px;
            animation: loading-expand 2s linear infinite;
        }
        #loading-bar-reverse {
            width: 150px;
            height: 4px;
            background: #ffcc00;
            margin-top: 5px;
            animation: loading-contract 2s linear infinite;
        }
        @keyframes loading-expand {
            0% { width: 0; }
            50% { width: 50%; }
            100% { width: 100%; }
        }
        @keyframes loading-contract {
            0% { width: 100%; }
            50% { width: 50%; }
            100% { width: 0; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let loadingElement = document.getElementById("loading");
            if (loadingElement) {
                setTimeout(function() {
                    loadingElement.style.display = "none";
                }, 2000);
            }
        });
    </script>
</head>
<body>
    <div id="loading">Carregando...
        <div id="loading-bar"></div>
        <div id="loading-bar-reverse"></div>
    </div>
    <header></header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li>
                <a href="#historias">Histórias</a>
                <ul class="submenu">
                    <li><a href="#ebook">E-book</a></li>
                    <li><a href="#mangas">Mangás</a></li>
                    <li><a href="#livros">Livros</a></li>
                </ul>
            </li>
            <li><a href="#imagens">Imagens</a></li>
            <li><a href="#eventos">Eventos</a></li>
        </ul>
    </nav>
    <section style="background: url('https://i.gifer.com/J4o.gif') no-repeat center center; background-size: cover; min-height: 300px;">
        <p>Este é um site básico feito com HTML e CSS.</p>
    </section>
    <footer>
        <p>&copy; 2025 Meu Site</p>
    </footer>
</body>
</html>
